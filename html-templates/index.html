<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goghocha</title>
    <link rel="stylesheet" href="./assets/main.css">
    <style>
        
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container d-none">
        <form action="post" id="register" class="d-none">
            <input type="text" id="username" name="username" class="form-input" autocomplete="off" placeholder="Enter username">
        </form>
    </div>

    <div class="dashboard-container">
        <div class="monitor-container">
            <div class="monitor bg-blur">
                <div class="char">
                    <img src="./assets/Pixilart - flappy bird gif.gif" alt="">
                </div>
                <div class="info">
                    <h4>CrowdStrike PC</h4>
                    <div>Focused App : Visual Studio</div>
                </div>
            </div>
        </div>
       <div class="chat-container bg-blur">
            <div class="user-list">
                <ul>
                    <li>Online users:</li>
                    <li>Alvin</li>
                    <li>Juan</li>
                </ul>
            </div>
            <form action="post" id="form_chat">
                <div class="header">
                    <p>Message</p>
                    <p id="indicator" class="reconn">Reconnecting</p>
                </div>
                <input type="text" name="message" id="message" autocomplete="false" class="form-input" placeholder="Send happy feeling to everyone...">
            </form>
            <div class="chatbox">
                <div class="chat-item">
                    <span class="user">Juan :</span>
                    <span class="message">Hello everyone!</span>
                </div>
                 <div class="chat-item">
                    <span class="user">Juan :</span>
                    <span class="message">Hello everyone!</span>
                </div>
            </div>
       </div>
    </div>

    <script>
        let usernameField = document.getElementById("username");
        let formRegis = document.getElementById("register");

        document.addEventListener("DOMContentLoaded", function() {
            usernameField.addEventListener("change", function(event) {
                let payload = {
                    username : this.value
                }
                formRegis.classList.add("d-none");
            })
        })

    </script>
</body>
</html>
